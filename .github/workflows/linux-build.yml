name: Linux build

on:
  - push
  - pull_request

permissions: read-all

jobs:
  build:

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4

      - run: opam install . --with-test